[PROJECT]
projects_path = F:\MSFSProjects\
project_name = Anvers
author_name = Thalixte
output_texture_format = png
bake_textures_enabled = True

[MERGE]
project_path_to_merge = F:\MSFSProjects\Bergen2
definition_file_to_merge = Bergen2.xml

[TILE]
lat_correction = 0.000000
lon_correction = 0.000000

[LODS]
target_min_size_values = 0, 15, 50, 70, 80, 90, 100

[OPENSTREETMAP]
city: Anvers
exclude_parks = true
geocode = Airport, Anvers
landmark_type = POI
landmark_offset = 0

[AUTOMATIC_BUILD]
build_package_enabled = False
msfs_build_exe_path = C:\MSFS SDK\Tools\bin\fspackagetool.exe
msfs_steam_version = False

[COMPRESSONATOR]
compressonator_exe_path = C:\MSFS SDK\Compressonator\bin\CLI\compressonatorcli.exe

[BACKUP]
backup_enabled = False

[PYTHON]
reload_modules = False

[HEIGHT_MAPS]
height_adjustment = -1

[DECODER]
decoder_output_path = C:\MSFS SDK\Google-Earth-Decoder-optimisation-tools\decoder\Anvers\decoder_export
red_level = 1.00
green_level = 0.95
blue_level = 0.90
brightness = 0.85
contrast = 0.90
saturation = 0.95
hue = 0.00

